<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commoncssfor3file.css">
    <title>Update Flight Schedule</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Flight Schedule</h1>
        <form action="updateFlight" method="post">
            <label for="flightId">Enter Flight ID:</label>
            <input type="text" id="flightId" name="flightId" required>

            <label for="newFlightName">New Flight Name:</label>
            <input type="text" id="newFlightName" name="newFlightName" required>

            <label for="newSource">New Source:</label>
            <input type="text" id="newSource" name="newSource" required>

            <label for="newDestination">New Destination:</label>
            <input type="text" id="newDestination" name="newDestination" required>

            <label for="newDepartureTime">New Departure Time:</label>
            <input type="time" id="newDepartureTime" name="newDepartureTime" placeholder="HH:MM:SS" required>

            <label for="newArrivalTime">New Arrival Time:</label>
            <input type="time" id="newArrivalTime" name="newArrivalTime" placeholder="HH:MM:SS" required>

            <label for="newDate">New Date:</label>
            <input type="date" id="newDate" name="newDate" placeholder="YYYY-MM-DD" required>

            <label for="newPrice">New Price:</label>
            <input type="text" id="newPrice" name="newPrice" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
