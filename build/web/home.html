<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cranes Flight Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<header>
    <h1>Flight Ticket Booking</h1>
</header>

<div class="book">
    <div class="left">
        <img src="Feature_Image-Kempegowda_International_Airport1.jpg" alt="Airport Image">
        <div class="play">
            <i class="bi bi-play-fill" id="play"></i>
        </div>
        <div class="cont">
            <h6>Hassle-free Journeys, Now!</h6>
            <p>The Cranes Flight Ticketing Application Project done by:</p>
            <ul>
            <li>Adnan Shariff 1HK21IS009 HKBKCE</li>
           </ul>
        </div>
    </div>

    <div class="right">
        <div class="head_time">
            <div class="flight-box"><img src="bg.jpg" alt="Airport Image"></div>
            <h1>Bengaluru to Delhi</h1>
            
            <div class="class">
                <h6><i class="bi bi-clock"></i>160 minutes</h6>
                <button id="bookButton" onclick="bookFlight()">BOOK NOW!</button>
                
    <section id="additional-section">
        <img src="disc.jpg" alt="Team Portrait" class="team-portrait">
        
            </section>
                
            </div>
        </div>

       
    </div>
</div>

<main>
    
    <section id="user-section">
        <h2>Welcome<span id="email"></span>!</h2>
    </section>

    <section id="login-section">
        <h2>Login to Book Your Flight</h2>
        <button><a href="login.html">Login</a></button>
    </section>

</main>

<footer>
    <p>&copy; 2023 Flight Ticket Booking App By Adnan Shariff</p>
</footer>

<div id="app"></div>
<script src="app.js"></script>
<script>
    
    const isAuthenticated = false;


    function login() {
    
        isAuthenticated = true;
        document.getElementById('user-section').innerHTML = '<h2>Welcome, <span id="email">user@example.com</span>!</h2>';
    }

  function bookFlight() {
        if (isAuthenticated) {
            
            alert('Flight booked successfully!');
            document.getElementById('bookButton').style.display = 'none';
            document.getElementById('cancelButton').style.display = 'inline-block';
        } else {
            alert('Please log in to book a flight.');
        }
    }

</script>
</body>
</html>
