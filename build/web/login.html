<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9557032e05.js" crossorigin="anonymous"></script>
    <title>Login to Cranes Flight Ticket Booking</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login to Cranes Flight Ticket Booking Services</h2>
        <form method="post" action="LoginVerificationBE">
            <div class="box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your E-mail">
            </div>
            <div class="box">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit">Log in</button>
            <div class="admin">
                <p class="signup-link">Administrator? <a href="adminlogin.html">Admin Login</a></p>
            </div>
        </form>
        <head>Don't have an account?</head>
        <center>
            <p class="signup-link"><a href="signup.html" style="color: rgb(43, 202, 226);"><button>Signup</button></a></p>
        </center>
     </div>
</body>
</html>
